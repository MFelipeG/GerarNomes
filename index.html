<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005f73;
        }
        #nome-gerado {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Gerador de Nomes</h1>
    <button onclick="gerarNome()">Gerar Nome</button>
    <p id="nome-gerado"></p>

    <script>
        const nomes = [
            "Lucas", "Gabriel", "Miguel", "Arthur", "Pedro", 
            "Jo√£o", "Matheus", "Guilherme", "Enzo", "Rafael",
            "Beatriz", "Mariana", "Isabela", "Camila", "Larissa", 
            "Fernanda", "Tatiane", "Aline", "Juliana", "Amanda"
        ];

        function gerarNome() {
            const nomeAleatorio = nomes[Math.floor(Math.random() * nomes.length)];
            document.getElementById("nome-gerado").innerText = nomeAleatorio;
        }
    </script>
</body>
</html>
